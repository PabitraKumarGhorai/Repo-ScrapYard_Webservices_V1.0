<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrapYard - Order Submission</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/order_submit.css')}}" >
</head>
<body>
    <nav class="navbar">
        <img src="{{url_for('static',filename='images/ScrapYardlogo.png')}}" alt="Logo" class="logo">
        <div class="heading">
            <h1>ScrapYard Order Submission Page</h1>
        </div>
    </nav>

    <form action="/submit" method="post">
        <table>
            <tr>
                <td><label for="name">Name *</label></td>
                <td><input type="text" id="name" name="name" required></td>
                <td><label for="email">Email *</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone *</label></td>
                <td><input type="number" id="phone" name="phone" required></td>
                <td><label for="age">Age *</label></td>
                <td><input type="number" id="age" name="age" required></td>
            </tr>
            <tr>
                <td><label for="city">City</label></td>
                <td><input type="text" id="city" name="city"></td>
                <td><label for="state">State</label></td>
                <td><input type="text" id="state" name="state"></td>
            </tr>
            <tr>
                <td><label for="country">Country *</label></td>
                <td>
                    <select id="country" name="country" required>
                        <option value="">Select Country</option>
                        <option value="india">India</option>
                        <option value="us">United States</option>
                        <option value="uk">United Kingdom</option>
                    </select>
                </td>
                <td><label for="gender">Gender</label></td>
                <td>
                    <select id="gender" name="gender">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="education">Education *</label></td>
                <td>
                    <select id="education" name="education" required>
                        <option value="">Select Education</option>
                        <option value="highschool">High School</option>
                        <option value="bachelors">Bachelors</option>
                        <option value="masters">Masters</option>
                    </select>
                </td>
                <td><label for="occupation">Occupation</label></td>
                <td><input type="text" id="occupation" name="occupation"></td>
            </tr>
            <tr>
                <td><label for="message">Message</label></td>
                <td colspan="3"><input type="text" id="message" name="message"></td>
            </tr>
        </table>
        <div class="submit-container">
            <input type="submit" value="Submit">
        </div>
        <br>
        <br>
        <br>
        <div class="footer">
            <p>Copyright by BigShifts Technologies</p>
        </div>

    </form>
    
</body>
</html>
